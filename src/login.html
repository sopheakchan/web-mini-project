<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="./output.css" rel="stylesheet">
  <title>quizbox's login page</title>
</head>
<body class="bg-gray-100">
      <!-- Navbar -->
      <nav class="bg-white shadow-md">
        <div class="container mx-auto px-3 py-3 flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-500">
                <a href="#">QuizBox</a>
            </div>
            <div>
                <a href="index.html" class="mx-2 text-gray-700 hover:text-blue-500">Home</a>
                <a href="about.html" class="mx-2 text-gray-700 hover:text-blue-500">About</a>
                <a href="#" class="mx-2 text-gray-700 hover:text-blue-500">Contact</a>
            </div>
            <div>
                <a href="login.html" class="mx-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Login</a>
                <a href="signup.html" class="mx-2 px-4 py-2 border border-blue-500 text-blue-500 rounded hover:bg-blue-500 hover:text-white">Sign Up</a>
            </div>
        </div>
    </nav>

      <!-- Login Form -->
      <div class="flex justify-center items-center min-h-screen bg-gray-100">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-4 mb-4 w-[500px] h-[450px]">
            <h2 class="text-2xl font-bold text-center mb-6">Back to <span class="text-blue-600">QuizBox</span></h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
                </div>
                <div class="flex items-center justify-center mb-4">
                    <button class="bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="button">Log in</button>
                </div>
                <div class="flex items-center justify-center mb-4">
                    <span class="text-gray-600">Or continue with</span>
                </div>
                <div class="flex justify-center space-x-4">
                    <button class="bg-white border rounded p-2">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1024px-Google_%22G%22_logo.svg.png" alt="Google" class="h-6 w-6">
                    </button>
                    <button class="bg-white border rounded p-2">
                        <img src="https://cdn.freebiesupply.com/logos/large/2x/facebook-logo-2019.png" alt="Meta" class="h-6 w-6">
                    </button>
                    <button class="bg-white border rounded p-2">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/2062095_application_chat_communication_logo_whatsapp_icon.svg/2048px-2062095_application_chat_communication_logo_whatsapp_icon.svg.png" alt="Apple" class="h-6 w-6">
                    </button>
                </div>
            </form>
        </div>
    </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8 mt-16 h-[200px]">
    <div class="container mx-auto px-4">
        <div class="flex flex-col sm:flex-row justify-between items-center">
            <div class="flex mb-4 sm:mb-0">
                <a href="#" class="mx-2"><img src="https://img.icons8.com/ios-filled/50/ffffff/facebook.png" alt="Facebook" class="h-6"></a>
                <a href="#" class="mx-2"><img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png" alt="LinkedIn" class="h-6"></a>
                <a href="#" class="mx-2"><img src="https://img.icons8.com/ios-filled/50/ffffff/instagram.png" alt="Instagram" class="h-6"></a>
            </div>
            <div class="text-sm">
                <a href="#" class="block sm:inline-block sm:mx-2">Donation</a>
                <a href="#" class="block sm:inline-block sm:mx-2">Home</a>
                <a href="#" class="block sm:inline-block sm:mx-2">About</a>
                <a href="#" class="block sm:inline-block sm:mx-2">Contact</a>
            </div>
        </div>
    </div>
</footer>

  <script src="https://kit.fontawesome.com/5ce14b4205.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
